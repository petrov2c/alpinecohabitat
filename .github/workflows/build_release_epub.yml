name: Build and Release EPUB

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc fonts-noto-color-emoji

      - name: Build EPUB
        run: |
          pandoc -s -f gfm --toc \
            --metadata title="AlpineCohabitat" \
            --metadata epub-title-page=false \
            --epub-embed-font=/usr/share/fonts/truetype/noto/NotoColorEmoji.ttf \
            -o alpinecohabitat.epub \
            README.md $(git ls-files '*.md' | grep -vx 'README.md' | sort)

      - name: Upload to GitHub Release (tag: latest)
        uses: softprops/action-gh-release@v2
        with:
          files: alpinecohabitat.epub
          tag_name: latest
          name: Latest EPUB
          overwrite: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
