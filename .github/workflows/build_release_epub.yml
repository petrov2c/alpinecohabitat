name: Build and Release EPUB

on:
  push: {}  # Trigger on every push (commits and tags)

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc fonts-noto-color-emoji

      - name: Build EPUB
        run: |
          pandoc -s -f gfm --toc \
            --metadata title="AlpineCohabitat" \
            --metadata epub-title-page=false \
            --epub-embed-font=/usr/share/fonts/truetype/noto/NotoColorEmoji.ttf \
            -o alpinecohabitat.epub \
            README.md $(git ls-files '*.md' | grep -v '^README.md$' | sort)

      - name: Upload EPUB Artifact
        uses: actions/upload-artifact@v2
        with:
          name: alpinecohabitat-epub
          path: alpinecohabitat.epub

  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download EPUB Artifact
        uses: actions/download-artifact@v2
        with:
          name: alpinecohabitat-epub

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./alpinecohabitat.epub
          asset_name: alpinecohabitat.epub
          asset_content_type: application/epub+zip
