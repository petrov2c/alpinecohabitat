name: Build and Release EPUB

on:
  push: {}  # Trigger on every push (commits and tags)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc fonts-noto-color-emoji

      - name: Build EPUB
        run: |
          pandoc -s -f gfm --toc \
            --metadata title="AlpineCohabitat" \
            --metadata epub-title-page=false \
            --epub-embed-font=/usr/share/fonts/truetype/noto/NotoColorEmoji.ttf \
            -o alpinecohabitat.epub \
            README.md $(git ls-files '*.md' | grep -vx 'README.md' | sort)

      - name: Commit EPUB to repo
        run: |
          mkdir -p build
          mv alpinecohabitat.epub build/
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git pull origin main
          git add build/alpinecohabitat.epub
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Auto-commit updated EPUB [skip ci]"
            git push origin main
          fi

      - name: Upload EPUB Artifact
        uses: actions/upload-artifact@v4
        with:
          name: alpinecohabitat-epub
          path: alpinecohabitat.epub

      # ðŸ‘‡ Add this step to automatically upload EPUB to GitHub Releases
      - name: Release EPUB on GitHub (for tagged commits)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: alpinecohabitat.epub
